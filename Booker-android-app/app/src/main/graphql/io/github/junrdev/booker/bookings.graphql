query GetBookings{
    getAllBookings {
        id
        bookingStatus
        bookingDate
        bookingType
        paymentStatus
        seats {
            isOccupied
            seatNo
        }
        vehicle {
            route {
                fromLocationName
                toLocationName
            }
            additionalInfo
            seats {
                seatNo
                isOccupied
            }
        }
    }
}

query GetBookingById($id : ID!){
    getBookingById(id: $id){
        id
        seats {
            seatNo
        }
        isActive
        bookingDate
        bookingType
        bookingStatus
    }
}


mutation SaveBooking (
    $bookingdto : BookingDto!
){
    saveBooking(dto: $bookingdto){
        id
        seats {
            seatNo
        }
        isActive
        bookingDate
        bookingType
        bookingStatus
    }
}