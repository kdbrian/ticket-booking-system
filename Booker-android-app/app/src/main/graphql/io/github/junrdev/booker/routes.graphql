query GetAllRoutes{

    getAllRoutes {
        id
        fromLocationName
        toLocationName
        vehicles {
            leavingTime
            seats {
                seatNo
                isOccupied
            }
            price
            seatCount
            vehicleId
        }
    }
}

query GetRouteById($id : ID!){
    getRouteById(id: $id){
        id
        fromLocationName
        toLocationName
        vehicles {
            seats {
                seatNo
                isOccupied
            }
            price
            seatCount
            vehicleId
        }
    }
}

mutation SaveRoutes($dto : RouteDto!) {

    saveRoute(dto: $dto){
        id
        vehicles {
            vehicleId
            price
            seatCount
        }
        fromLocationName
        toLocationName
    }

}