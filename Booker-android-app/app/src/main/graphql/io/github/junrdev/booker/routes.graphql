query GetAllRoutes{

    getAllRoutes {
        id
        fromLocationCountySubCounty {
            county {
                countyName
            }
            subCounty {
                subCountyName
            }
        }
        toLocationCountySubCounty {
            county {
                countyName
            }
            subCounty {
                subCountyName
            }
        }
    }
}

query GetRouteById($id : ID!){
    getRouteById(id: $id){
        id
        vehicles {
            leavingTime
            price
            seats {
                isOccupied
                seatNo
            }
            timeOfTravel
            updateslug
            vehicleName
            price
        }

        fromLocationName
        toLocationName

        toLocationCountySubCounty {
            subCounty {
                subCountyName
            }
            county {
                countyName
            }
        }

        fromLocationCountySubCounty {
            subCounty {
                subCountyName
            }
            county {
                countyName
            }
        }

        schedule {
            id
        }
    }
}

mutation SaveRoutes($dto : RouteDto!) {

    saveRoute(dto: $dto){
        id
        vehicles {
            vehicleId
            price
            seatCount
        }
        fromLocationName
        toLocationName
    }

}